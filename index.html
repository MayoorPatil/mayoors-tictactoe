<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
        Sign-Up/Register
      </button>
      <h1>TIC TAC TOE</h1>
      <div class="row">
        <div id='0' class="col-md-4 col-xs-4 box" style="background-color:orange;">0</div>
        <div id='1' class="col-md-4 col-xs-4 box" style="background-color:red;">1</div>
        <div id='2' class="col-md-4 col-xs-4 box" style="background-color:teal;">2</div>
      </div>
      <div class="row">
        <div id='3' class="col-md-4 col-xs-4 box" style="background-color:orange;">3</div>
        <div id='4' class="col-md-4 col-xs-4 box" style="background-color:red;">4</div>
        <div id='5' class="col-md-4 col-xs-4 box" style="background-color:teal;">5</div>
      </div>
      <div class="row">
        <div id='6' class="col-md-4 col-xs-4 box" style="background-color:orange;">6</div>
        <div id='7' class="col-md-4 col-xs-4 box" style="background-color:red;">7</div>
        <div id='8' class="col-md-4 col-xs-4 box" style="background-color:teal;">8</div>
      </div>
      </br>
      <p id="result">Display Result Here</p>
      <!-- Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signUpModalLabel">Sign Up / Register</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <legend>Sign Up!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email here">
                  <input type="text" name="credentials[password]" placeholder="Password here">
                  <input type="text" name="credentials[password_confirmation]" placeholder="Password conformation here">
                  <input type="submit" class="btn btn-primary" name="submit" value="Sign up!">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div></br>
            <p id="content">Display Here</p>
          </div>
        </div>
      </div>
    </body>
</html>
